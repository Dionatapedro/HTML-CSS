<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Color, Range e File</legend>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="Cor" id="icor" value="#FF0000">
            </p>
                <label for="inivel">Nivel de satisfação</label>
                <input type="range" name="Nivel" id="inivel" min="1" max="5" value="1">
            <p>
                <label for="ifoto">Foto do perfil</label>
                <input type="file" name="foto" id="ifoto">  <!--toda vez em que for usado esse input, devemos trocar o method para POST!-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    </form>

</body>
</html>
